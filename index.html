<!DOCTYPE html>
<html>
    <head>
    <title>Matrix</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/config.js"></script>
</head>
<body onload="loadConfig()">
    <div class="container">
        <h1 class="text-center">Diagnostico</h1>
        <table id="grid"></table>
        <div class="config">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Configuraciones <i class="fa-solid fa-gear"></i></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form action="">
                <div class="form-group">
                    <label for="n">Cantidad de columnas:</label>
                    <input class="form-control" type="number" id="n" placeholder="Número entero.">
                </div>
                <div class="form-group">
                    <label for="m">Cantidad de filas:</label>
                    <input class="form-control" type="number" id="m" placeholder="Número entero.">
                </div>
                <div class="form-group">
                    <label for="baseColor">Color base:</label>
                    <input class="form-control" type="color" id="baseColor">
                </div>
                <div class="form-group">
                    <label>Accesibilidad protanopia:</label>
                    <input  type="checkbox" id="modifyColor">
                </div>
                <div class="form-group"></div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveConfig()">Guardar</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/38a3806765.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="js/engine.js"></script>
</body>
</html>
